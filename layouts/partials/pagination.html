{{ if or (.PrevInSection) (.NextInSection) }}
<nav class="pagination">
  {{ with .NextInSection }}
  <span class="prev"><a href="{{ .RelPermalink }}">{{ .Title | safeHTML }}</a></span>
  {{ end }}
  {{ with .PrevInSection }}
  <span class="next"><a href="{{ .RelPermalink }}">{{ .Title | safeHTML }}</a></span>
  {{ end }}
</nav>
{{ end }}
