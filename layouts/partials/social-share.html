{{ with .Site.Params.socialShare }}
<div class="share-block">
  <h4 class="share-block-title">{{ i18n "sharePost" }}</h4>
  <br />
  <div class="share-buttons">
    {{ if .facebook }}
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ $.Permalink }}" target="_blank" rel="noopener noreferrer"
      class="share-button facebook" aria-label="Share on Facebook">
      <i class="bx bxl-facebook"></i>
    </a>
    {{ end }}

    {{ if .x }}
    <a href="https://x.com/share?url={{ $.Permalink }}&text={{ $.Title }}" target="_blank" rel="noopener noreferrer"
      class="share-button twitter" aria-label="Share on X">
      <i class="bx bxl-twitter"></i>
    </a>
    {{ end }}

    {{ if .linkedin }}
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ $.Permalink }}" target="_blank"
      rel="noopener noreferrer" class="share-button linkedin" aria-label="Share on LinkedIn">
      <i class="bx bxl-linkedin"></i>
    </a>
    {{ end }}

    {{ if .whatsapp }}
    <a href="https://api.whatsapp.com/send?text={{ $.Title }}%20{{ $.Permalink }}" target="_blank"
      rel="noopener noreferrer" class="share-button whatsapp" aria-label="Share on WhatsApp">
      <i class="bx bxl-whatsapp"></i>
    </a>
    {{ end }}

    {{ if .telegram }}
    <a href="https://t.me/share/url?url={{ $.Permalink }}&text={{ $.Title }}" target="_blank" rel="noopener noreferrer"
      class="share-button telegram" aria-label="Share on Telegram">
      <i class="bx bxl-telegram"></i>
    </a>
    {{ end }}

    {{ if .reddit }}
    <a href="https://www.reddit.com/submit?url={{ $.Permalink }}&title={{ $.Title }}" target="_blank"
      rel="noopener noreferrer" class="share-button reddit" aria-label="Share on Reddit">
      <i class="bx bxl-reddit"></i>
    </a>
    {{ end }}

    {{ if .hackernews }}
    <a href="https://news.ycombinator.com/submitlink?u={{ $.Permalink }}&t={{ $.Title }}" target="_blank"
      rel="noopener noreferrer" class="share-button hackernews" aria-label="Share on Hacker News">
      <i class="bx bx-news"></i>
    </a>
    {{ end }}

    {{ if .email }}
    <a href="mailto:?subject={{ $.Title }}&body={{ $.Permalink }}" class="share-button email"
      aria-label="Share via Email">
      <i class="bx bx-envelope"></i>
    </a>
    {{ end }}
  </div>
</div>
{{ end }}
