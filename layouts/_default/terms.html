{{ define "main" }}
<article class="doc">
  <h1 class="page">{{ .Title | safeHTML | default (.Type | title) }}</h1>
  {{ .Content }}
  <div class="ulist">
    <ul>
      {{ range .Data.Terms }}
      <li><a href="{{ .Page.RelPermalink }}">{{ .Page.Title | safeHTML }}</a> ({{ .Count }})</li>
      {{ end }}
    </ul>
  </div>
</article>
{{ end }}
