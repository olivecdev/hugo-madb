{{ define "main" }}
<article class="doc">
  <h1 class="page">{{ .Title | safeHTML }}</h1>
  <div class="blog-description">
    {{ .Content | safeHTML }}
  </div>
  {{ range .Paginator.Pages }}
  {{ partial "post-preview.html" . }}
  {{ end }}
  <div class="pagination-centered">
    {{ template "_internal/pagination.html" . }}
  </div>
</article>
{{ end }}
