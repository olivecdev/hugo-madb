{{ define "main" }}
<article class="doc">
  <h1 class="page">{{ .Title | safeHTML }}</h1>
  {{ partial "post-meta.html" . }}
  {{ if .Params.toc }}
  {{ partial "toc.html" . }}
  {{ end }}
  {{ .Content }}
  {{ partial "pagination" . }}
  {{ partial "social-share" . }}
  {{ with .Site.Params.giscuss }}
  {{ partial "giscuss" . }}
  {{ end }}
</article>
{{ end }}
