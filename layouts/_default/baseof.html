<!DOCTYPE html>
<html{{ with .Language.Lang }} lang="{{ . }}" {{ end }} data-theme="light">

  <head>
    {{ partial "head.html" . }}
  </head>

  <body class="article">
    {{ partial "body-scripts.html" . }}
    {{ partial "header.html" . }}
    <div class="body">
      {{ partial "nav.html" . }}
      <main class="article">
        {{ partial "toolbar.html" . }}
        <div class="content">
          {{ block "main" . }}
          {{ end }}
        </div>
      </main>
    </div>
    {{ partial "footer.html" . }}
  </body>

  </html>
